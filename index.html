
<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Viktor Perminov | Visionary Dossier</title>
    <link rel="icon" type="image/svg+xml" href="https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=32&auto=format&fit=crop" />
    
    <!-- Module Preloads -->
    <link rel="modulepreload" href="https://esm.sh/react@18.3.1" crossorigin>
    <link rel="modulepreload" href="https://esm.sh/react-dom@18.3.1" crossorigin>
    <link rel="modulepreload" href="https://esm.sh/framer-motion@11.0.8" crossorigin>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', 'serif'],
              mono: ['"Geist"', 'monospace'],
              sans: ['"Geist"', 'sans-serif'],
            },
            colors: {
              background: '#050505',
              surface: '#0F0F0F',
              primary: '#EDEDED',
              secondary: '#666666',
              accent: {
                lime: '#D4FF00',
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'scan': 'scan 2s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      :root {
        --bg-color: #050505;
      }
      
      html {
        scroll-behavior: smooth;
        min-height: 100%;
        overflow-x: hidden;
        background-color: var(--bg-color);
        scrollbar-width: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }
      
      body {
        background-color: var(--bg-color);
        color: #EDEDED;
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        min-height: 100svh;
        -webkit-font-smoothing: antialiased;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
        position: relative;
      }

      @media (pointer: fine) {
        html, body, a, button {
          cursor: none;
        }
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }
      
      .glass-panel {
        background: rgba(5, 5, 5, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      ::selection {
        background-color: #D4FF00;
        color: #000;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .aurora-filter {
        filter: url(#aurora-displacement);
      }

      /* Fix for mobile text balance if engine is unsupported */
      [text-wrap:balance] {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <!-- Advanced SVG Displacement for the "Aurora Curtain" Shimmer -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <filter id="aurora-displacement">
        <feTurbulence type="fractalNoise" baseFrequency="0.012 0.04" numOctaves="4" seed="5" result="noise">
          <animate attributeName="baseFrequency" dur="25s" values="0.012 0.04; 0.008 0.02; 0.012 0.04" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="160" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx" crossorigin></script>
  </body>
</html>
