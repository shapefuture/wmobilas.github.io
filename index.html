    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.jsdelivr.net/gh/wmobilas/wmobilas.github.io@master/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.jsdelivr.net/gh/wmobilas/wmobilas.github.io@master/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.jsdelivr.net/gh/wmobilas/wmobilas.github.io@master/favicon_io/favicon-16x16.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', 'serif'],
              mono: ['"Geist"', 'monospace'],
              sans: ['"Geist"', 'sans-serif'],
            },
            colors: {
              background: '#050505',
              surface: '#0F0F0F',
              primary: '#EDEDED',
              secondary: '#666666',
              accent: {
                lime: '#D4FF00',
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'scan': 'scan 2s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      :root {
        --bg-color: #050505;
      }
      
      html {
        scroll-behavior: smooth;
        min-height: 100%;
        overflow-x: hidden;
        background-color: var(--bg-color);
        scrollbar-width: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }
      
      body {
        background-color: var(--bg-color);
        color: #EDEDED;
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        min-height: 100svh;
        -webkit-font-smoothing: antialiased;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
        position: relative;
      }

      /* 
         FIX: Noise is now a persistent background pattern on the body instead of a 
         fixed-position blend-mode overlay. This eliminates the huge compositing cost
         that causes black square artifacts during scroll.
      */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjIxMDF3AAAACHRSTlMAMwA5EDMzM86OeTkAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAAwSURBVDjLY2AYBaNgOANGPBh4QDz4OA4OcnB44OAAg4ODg4KDkYGDg4ODg8NwCgAA5V8Ph9X2opUAAAAASUVORK5CYII=");
        background-size: 100px 100px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        /* No mix-blend-mode here = stable rendering */
      }

      @media (pointer: fine) {
        html, body, a, button {
          cursor: none;
        }
      }
      
      .glass-panel {
        background: rgba(5, 5, 5, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      ::selection {
        background-color: #D4FF00;
        color: #000;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      [text-wrap:balance] {
        text-wrap: balance;
      }
    </style>

}
